<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Forms</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-header">
                <div class="main-header-content">
                    <img src="odin-lined.png" alt="Viking Logo" style="width: 100px; height: auto;"/>
                    <h1>Odin</h1>
                </div>
            </div>
            <div class="main-footer">
                <p>Photo by Halle West on Unsplash</p>
            </div>
        </div>
        <div class="aside">
            <div class="aside-form-container">
                <h2>Lets Do This!</h2>
                <form class="aside-form" action="#" method="POST">
                    <div class="aside-form-grid-cell">
                        <div>
                            <label for="aside-form-firstName">First Name</label>
                            <input type="text" id="aside-form-firstName" class="aside-form-grid-input" placeholder="First Name" required>
                        </div>
    
                        <div>
                            <label for="aside-form-lastName">Last Name</label>
                            <input type="text" id="aside-form-lastName" class="aside-form-grid-input" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="aside-form-grid-cell">
                        <div>
                            <label for="aside-form-email">Email</label>
                            <input type="email" id="aside-form-firstName" class="aside-form-grid-input" placeholder="Email" required>
                        </div>
    
                        <div>
                            <label for="aside-form-phoneNumber">Phone Number</label>
                            <input type="number" id="aside-form-phoneNumber" class="aside-form-grid-input" placeholder="Phone Number" required>
                        </div>
                    </div>

                    <div class="aside-form-grid-cell">
                        <div>
                            <label for="aside-form-password">Password</label>
                            <input type="password" id="aside-form-password" class=" aside-form-grid-input error" placeholder="Password" required>
                        </div>
    
                        <div>
                            <label for="aside-form-confirmPassword">Confirm Password</label>
                            <input type="password" id="aside-form-confirmPassword" class="aside-form-grid-input error" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <button id="aside-form-submitBtn" type="submit">Submit</button>
                </form>
                <p>Already have an account? Log In.</p>
            </div>
        </div>
    </div>
</body>
</html>
